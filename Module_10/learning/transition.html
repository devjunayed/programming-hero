<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */
            /* transition:  width 3s linear 3s, background-color 3s ease-in 2s; */
            transition: transform 0.7s ease ;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* background-color: red;
            width: 400px; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape. This is a css stylke proparty name</li>
        <li>Translate: It is a value of a transform style rule. This means you move either x, or y or both axis</li>
        <li>Transition: how long it will take to do the change of the shape of color</li>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </ul>
</body>
</html>
