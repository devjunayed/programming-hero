<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        .player{
            text-align: right;
        }
        #short{
            color: red;
            text-align: center;
        }
        #embeded{
            font-size: larger;
            font-weight: bolder;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
            
        }
        li{
            color: indianred;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs styel rule and value spearted by colon(:)</p>
    <p class="player">after each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embeded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
</body>
</html>
