<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <div class="flex w-full justify-center items-center h-[100vh] flex-col">
        <header>
            <h1 class="text-5xl text-center mt-8">
              Welcome to your
              <span class="text-violet-600 font-semibold"> Baap Er Bank</span>!!!
            </h1>
          </header>
          <main class="w-6/12">
            <section class="bg-blue-100 rounded-lg w-full mx-auto mt-12 p-10 shadow-lg">
              <h3 class="text-3xl">Please Login</h3>
              <form class="flex flex-col mt-5 gap-4">
                <!-- email -->
                <input
                  id="email-input"
                  class="w-9/12 p-2"
                  type="email"
                  placeholder="Enter your email"
                />
                <span
                  id="email-validate-txt"
                  class="-mt-3 ml-[5px] text-sm text-red-600"
                ></span>
      
                <!-- password -->
                <input
                  id="password-input"
                  class="w-9/12 p-2"
                  type="password"
                  placeholder="Enter your password"
                />
                <span
                  id="password-validate-txt"
                  class="-mt-3 ml-[5px] text-sm text-red-600"
                ></span>
      
                <!-- submit -->
                <button
                  id="btn-submit"
                  class="btn-sign-in btn btn-go-rogue text-white bg-red-400 hover:bg-green-500 w-2/12 p-2 rounded-md"
                >
                  Submit
                </button>
              </form>
            </section>
      
            <!-- invalid user -->
            <dialog id="my_modal" class="modal">
              <form method="dialog" class="modal-box">
                <button
                  class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                >
                  âœ•
                </button>
                <h3 class="font-bold text-lg">Invalid User!</h3>
                <p class="py-4">User not found</p>
              </form>
            </dialog>

           
        
          </main>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
