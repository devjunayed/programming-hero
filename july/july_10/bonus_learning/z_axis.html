<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .ring{
            z-index: -1;
            top: -70px;
        }
        .water{
            top: -150px;
            z-index: -2;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box boy"><img src="images/boy.svg" alt=""></div>
        <div class="box ring"><img src="images/ring.svg" alt=""></div>
        <div class="box water"><img src="images/water.svg" alt=""></div>
    </div>
</body>
</html>
