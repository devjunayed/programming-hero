<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        *{
            margin: 0;
        }
        header{
            margin-bottom: 25px;
            color: white;
            border-radius: 0px 0px 20px 20px;
            padding: 20px;
            text-align: center;
            background-color: blueviolet;
        }
        section h3{
            margin-bottom: 20px;
        }
        main{
            text-align: center;
        }
        #post-container{
            justify-content: center;
            flex-wrap: wrap;
            display: flex;
        }
        .post{
            width: 45%;
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            color: grey;
            background-color: lightskyblue;
            box-shadow: 3px 3px 10px 3px gray;
        }
        .post h5, h4{
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Display All Posts</h1>
    </header>
    <main>
        <section>
            <h3>All Posts are here</h3>
            <div id="post-container">

            </div>
        </section>
    </main>
    <script src="js/post.js"></script>
</body>
</html>
