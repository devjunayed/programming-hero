<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        main{   
            padding: 30px 5px ;
            border-radius: 20px;
            
            width: 500px;
            margin: 0 auto;
            background-color: lightgray;

           
        }
        h3, hr{
            margin-bottom: 40px;
            text-align: center;
        }
        label{
            margin-left: 40px;
        }
        .feedback-container{
            
            display: flex;
            flex-direction: column;
            gap: 10px;

        }
        select > option{
            padding: 80px;
            height: 200px;
        }
        input[type="submit"]{
            margin: 0 auto;
            width: 100px;
            padding: 10px 20px;
        }
       select{
        margin: 0 auto;
        text-align: center;
            height:50px;
            width: 430px;
            border: none;
            outline: none;
            border-radius: 20px;
        }
        textarea{
            border-radius: 20px;
            outline: none;
            padding: 15px;
            border: none;
            resize: none;
            margin: 0 auto;
            display: block;
            width: 400px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <main>
        <h3>Give your valueable feedback</h3>
        <hr>
        <section class="feedback-container">
            <label for="textarea">Tell Us Your Story:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <label for="rate">Rate Us:</label>
            <select name="" id="rate">
                <option value="Good">Good</option>
                <option value="Excellent">Excellent</option>
                <option value="bad">Bad</option>
                <option value="very-bad">Very Bad</option>
            </select>
            <input type="submit" value="Submit">
        </section>
    </main>
</div>
</body>
</html>
