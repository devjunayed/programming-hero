<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 20px;
        }
        h2{
            margin-bottom: 20px;
        }
        main > section{
            margin: 40px;
        }
        fieldset{
            padding: 20px;
        }
        textarea{
            width: 80vw;
            resize: none;
            border: none;
            color: green;
            /* height: max-content; */
        }
        textarea:focus{
            border: none;
            outline: none;
        }
        
    </style>
</head>
<body>
    <header class="nav-header">
        <nav>
          <ul>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="table.html">Table</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">
                    Your Name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email">
                    Your email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">
                    Your phone:
                    <input type="text" placeholder="Your Phone number" id="phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input id="chitoy" type="radio" name="pitha">
                        Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" id="vapa" name="pitha">
                        Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">
                        Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" id="sorisha" name="vorta">
                        Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">
                        Shutki
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="morich" id="morich" name="vorta">
                        Morich
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
