<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10 - Module 7</title>
    <style>
      .container {
        height: 100vh;
        justify-content: center;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .left {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        height: 500px;
        width: 300px;
        background-color: #d2d1d3;
        font-size: 30px;
        font-weight: bolder;
      }
      .right {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bolder;
        border-radius: 20px;
        height: 500px;
        width: 700px;
        background-color: #f5f4dc;
      }

      .left,
      .right {
        box-shadow: 3px 3px 6px 2px rgba(0, 0, 0, 0.4);
      }
      /* mobile devices */
      @media screen and (max-width: 576px) {
        .container {
          flex-direction: column;
        }

        .left {
          padding: 10px 0px;
          height: 20%;
          width: 90%;
        }
        .right {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">Left</div>
      <div class="right">Right</div>
    </div>
  </body>
</html>
