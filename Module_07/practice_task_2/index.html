<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: Design a Responsive grid layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .grid {
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50px;
        min-width: 100px;
      }
      .grid-container {
        gap: 10px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-1 {
        grid-row: span 2;
        background-color: #e71e66;
      }
      .grid-2 {
        background-color: #fc9a13;
      }
      .grid-3 {
        background-color: #aa3bbc;
      }
      .grid-4 {
        background-color: #586c7b;
      }
      .grid-pair{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      /* responsive */
      @media screen and (max-width: 576px) {
        .grid-container{
            grid-template-columns: repeat(1, 1fr);
        }
        .grid-pair{
            grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid grid-1">1</div>
      <div class="grid grid-2">2</div>

      <div class="grid-pair">
        <div class="grid grid-3">3</div>
      <div class="grid grid-4">4</div>
      </div>
    </div>
  </body>
</html>
