<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body >
   <div class="justify-center flex items-center flex-col w-full h-[100vh]">
    <button class="btn bg-red-400 hover:bg-red-600 text-white" id="logout">Logout &rightarrow;</button>
    <header>
        <h1 class="text-5xl text-center mt-8">
          Let's get some
          <span class="text-violet-600 font-semibold"> Mooooney</span>!!!
        </h1>
      </header>
      <main class="w-full">
        <section>
          <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
            <div class="card text-white bg-primary text-primary-content text-center">
              <div class="card-body">
                <h2 class="card-title text-3xl ">Deposit</h2>
                <p class="text-3xl text-left">$<span id="deposit-value">00</span></p>
              </div>
            </div>
            <div class="card text-white bg-slate-600 text-primary-content text-center">
              <div class="card-body">
                <h2 class="card-title text-3xl ">Withdraw</h2>
                <p class="text-3xl text-left">$<span id="withdraw-value">00</span></p>
              </div>
            </div>
            <div class="card text-white bg-green-400 text-primary-content text-center">
              <div class="card-body">
                <h2 class="card-title text-3xl ">Balance</h2>
                <p  class="text-3xl text-left">$<span id="balance-value">1240</span></p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="grid mx-auto w-9/12 gap-4 grid-cols-2 mt-5">
              <div class="card bg-amber-600 text-primary-content">
                  <div class="card-body">
                    <h2 class="card-title text-3xl">Please Deposit</h2>
                   <input id="deposit-input" type="text" class="text-black px-4 py-2 rounded-sm m-4 mx-12" placeholder="$ amount you want to deposit">
                    <div class="card-actions justify-start ml-12">
                      <button id="btn-deposit" class="btn btn-sign-in">Deposit</button>
                    </div>
                  </div>
                </div>
              <div class="card bg-sky-500 text-primary-content ">
                  <div class="card-body">
                    <h2 class="card-title text-3xl">Please Withdraw</h2>
                    <input id="withdraw-input" type="text" class="text-black px-4 py-2 rounded-sm m-4 mx-12" placeholder="$ amount you want to withdraw">
                    <div class="card-actions justify-start ml-12">
                      <button id="btn-withdraw" class="btn">Withdraw</button>
                    </div>
                  </div>
                </div>
          </div>
        </section>
      </main>

 <!-- blank inputs -->
 <dialog id="blank" class="modal">
    <form method="dialog" class="modal-box">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        ✕
      </button>
      <h3 class="font-bold text-lg">Error</h3>
      <p class="py-4">A certain Amount is required</p>
    </form>
  </dialog>
 <!-- Not numbers -->
 <dialog id="type" class="modal">
    <form method="dialog" class="modal-box">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        ✕
      </button>
      <h3 class="font-bold text-lg">Error</h3>
      <p class="py-4">Only positive number is allowed!</p>
    </form>
  </dialog>
 <!-- insufficient-->
 <dialog id="insufficient" class="modal">
    <form method="dialog" class="modal-box">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        ✕
      </button>
      <h3 class="font-bold text-lg">Error</h3>
      <p class="py-4">Oops! you don't have that much money ☹☹☹</p>
    </form>
  </dialog>
      <script src="js/bank.js"></script>
   </div>
  </body>
</html>
