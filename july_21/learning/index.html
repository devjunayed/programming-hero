<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisy Ui</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>I explored Tailwind</h1>
    <h3>Now i want to see my khala, none other than daisy khala</h3>
    <button>Click me</button>
    <button class="btn">Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-sign-in">hey</button>


    <!-- accorddian -->
    <section>
        <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" checked="checked" /> 
            <div class="collapse-title text-xl font-medium">
                Do you like Tailwind css?
            </div>
            <div class="collapse-content"> 
              <p>Yes I do.</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
                What types of smart phone are not smart?
            </div>
            <div class="collapse-content"> 
              <p>My grandma phone</p>
            </div>
          </div>
          <div class="collapse collapse-plus bg-base-200">
            <input type="radio" name="my-accordion-3" /> 
            <div class="collapse-title text-xl font-medium">
                Where do you live?
            </div>
            <div class="collapse-content"> 
              <p>Earth</p>
            </div>
          </div>
    </section>


    <!-- My Shoes -->
    <section>
        <div>
            <!-- first shoe -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="../../july_20/penguin-fashion/images/jacket-1.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">
                    Shoes!
                    <div class="badge badge-secondary">NEW</div>
                  </h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <div class="badge badge-outline">Fashion</div> 
                    <div class="badge badge-outline">Products</div>
                  </div>
                </div>
              </div>
        </div>
    </section>
  </body>
</html>
